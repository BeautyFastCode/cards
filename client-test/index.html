<!DOCTYPE html>
<html>
<body>

<button id="ajaxButton" type="button">Make a request</button>

<script>

    /*
     * source: https://developer.mozilla.org/en-US/docs/Web/Guide/AJAX/Getting_Started
     *
     * Add domains in the `hosts` file
     *
     * Run server for client:
     * php -S client-cards.dev:8080 -t client-test
     *
     * Run server for api:
     * bin/console server:start cards.dev:8000
     *
     */
    (function() {

        var httpRequest;

        /*
         *
         */
        document.getElementById("ajaxButton").addEventListener('click', makeRequest);

        /*
         *
         */
        function makeRequest() {
            httpRequest = new XMLHttpRequest();

            if (!httpRequest) {
                console.error('Giving up :( Cannot create an XMLHTTP instance');
                return false;
            }
            httpRequest.onreadystatechange = logContents;
            httpRequest.open('GET', 'http://cards.dev:8000/api/suites/1');
            httpRequest.send();
        }

        /*
         *
         */
        function logContents() {
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200) {
                    console.log('success', httpRequest.responseText);
                } else {
                    console.error('There was a problem with the request.', httpRequest);
                }
            }
        }

    })();
</script>

</body>
</html>
